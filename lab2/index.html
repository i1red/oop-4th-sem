<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort algorithm visualization</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form id="formSortMenu" class="formMenu">
        <div class="formRow">
            <label for="selectSortAlgorithms">Select sort algorithm: </label>
            <select id="selectSortAlgorithms" class="formActionElement noBorder mediumWidth">
                <option value="quicksort">Quicksort</option>
                <option value="selectionSort">Selection sort</option>
            </select>
        </div>
        <div class="formRow">
            <label for="spinItemsNumber">Generate random items: </label>
        </div>
        <div class="formRow">
            <input type="number" id="spinItemsNumber" class="formActionElement mediumWidth" value="0" min="0" max="32">
            <button type="button" id="btnGenRandItems" class="formActionElement noBorder mediumWidth">GENERATE</button>
        </div>
        <div class="formRow">
            <button type="button" id="btnSort" class="formActionElement noBorder maxWidth">SORT</button>
        </div>
    </form>

    <section id="content"></section>

    <script type="module" src="built/main.js"></script>
</body>

</html>
